<h2 *ngIf="list" class="text-white">
    <button mat-icon-button routerLink="/">
        <mat-icon class="text-white">
            arrow_back_ios
        </mat-icon>
    </button>
    {{list.name}}
</h2>
<mat-card fxLayout="row" class="new-item">
    <mat-form-field fxFlex="80">
        <input matInput placeholder="{{'app.item.add.quick' | translate}}">
    </mat-form-field>
    <span class="fill-remaining-space"></span>
    <button mat-icon-button class="mt-3" (click)="openNewItemDialog()">
        <mat-icon class="new-item-button">add_circle_outline</mat-icon>
    </button>
</mat-card>
<div>
    <mat-card fxLayout="row" *ngFor="let item of items" class="item clickable">
        <mat-checkbox [checked]="item.done" color="primary" (change)="toggleItem(item)"></mat-checkbox>
        <mat-card-title-group class="ml-2">
            <mat-card-title>{{item.product.name}}</mat-card-title>
            <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
        </mat-card-title-group>
        <span class="fill-remaining-space"></span>
        <mat-card-subtitle class="mt-2" fxShow.xs="false"><span *ngIf="item.quantity !== 0">{{item.quantity}}</span>
            {{item.unit}}
        </mat-card-subtitle>
        <button mat-icon-button>
            <img [src]='"assets/images/categories/"+ item.category + ".png"' class="category" fxShow.xs="false">
        </button>
    </mat-card>
    <!--DONE-->
    <mat-card fxLayout="row" *ngFor="let item of done" class="item clickable done">
        <button mat-icon-button (click)="toggleItem(item)" class="done-checkbox">
            <mat-icon>check</mat-icon>
        </button>
        <mat-card-title-group class="ml-2">
            <mat-card-title>{{item.product.name}}</mat-card-title>
            <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
        </mat-card-title-group>
        <span class="fill-remaining-space"></span>
        <mat-card-subtitle class="mt-2" fxShow.xs="false"><span *ngIf="item.quantity!==0">{{item.quantity}}</span>
            {{item.unit}}
        </mat-card-subtitle>
        <button mat-icon-button>
            <img [src]='"assets/images/categories/"+ item.category + ".png"' class="category" fxShow.xs="false">
        </button>
    </mat-card>
</div>
