<mat-form-field fxFlex="80">
    <input matInput placeholder="{{'app.item.add.quick' | translate}}" [(ngModel)]="productName"
           (keydown.enter)="createItem()" autocomplete="off">
</mat-form-field>
<span matSuffix *ngIf="productName">
        <button mat-icon-button (click)="createItem()" class="mt-2" color="primary"
                matTooltip="{{'app.item.add.quick.confirm'|translate}}">
            <mat-icon>
                add_circle
            </mat-icon>
        </button>
</span>
