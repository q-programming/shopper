<mat-card>
    <div fxLayout="row" fxLayoutAlign="center">
        <div fxFlex="40%">
            <h3>
                <mat-icon>assignment_ind</mat-icon>
                {{'app.general.avatar'|translate}}
            </h3>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center">
        <div fxFlex="40%" fxLayoutAlign="center">
            <img [src]="account.avatar" class="img-fluid">
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center">
        <div fxFlex="40%" fxLayoutAlign="center">
            <button mat-raised-button (click)="openDialog()" class="mt-2">{{'app.settings.avatar'|translate}}</button>
        </div>
    </div>
    <!--LANGUAGE-->
    <div fxLayout="row" fxLayoutAlign="center">
        <div fxFlex="40%">
            <h3>
                <mat-icon>language</mat-icon>
                {{'app.settings.language'|translate}}
            </h3>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center">
        <div fxFlex="60%" fxLayoutAlign="center">
            <mat-form-field>
                <mat-select [(value)]="account.language" (selectionChange)="changeLanguage()">
                    <mat-option *ngFor="let lang of languages" [value]="lang.id">{{lang.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</mat-card>
