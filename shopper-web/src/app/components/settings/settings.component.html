<div class="row justify-content-md-center">
    <div class="col-6">
        <div class="row justify-content-md-start mt-5">
            <h4><i class="fa fa-user-circle-o mr-1"></i> Avatar</h4>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-6 text-center">
                <img [src]="account.avatar" class="img-fluid">
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-6 text-center">
                <button class="btn btn-white waves-light" (click)="avatarUploadModal.show()" mdbWavesEffect>Upload
                    Avatar
                </button>
            </div>
        </div>
    </div>
</div>

<div mdbModal #avatarUploadModal="mdbModal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="myBasicModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="avatarUploadModal.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title w-100" id="myModalLabel">Upload new avatar</h4>
            </div>
            <div class="modal-body">
                <div class="file-upload">
                    <span class="text">upload</span>
                    <input id="custom-input" type="file" (change)="fileChangeListener($event)">
                </div>
                <img-cropper #cropper [image]="avatarData" [settings]="cropperSettings"></img-cropper>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary waves-light" aria-label="Close"
                        (click)="avatarUploadModal.hide()" mdbWavesEffect>Close
                </button>
                <button type="button" class="btn btn-primary relative waves-light" mdbWavesEffect
                        (click)="uploadNewAvatar()">Save changes
                </button>
            </div>
        </div>
    </div>
</div>
