<mat-card id="top">
    <div class="text-center shopper-font">
        <h1 class="v-middle">
            <img src="assets/images/logo.svg" height="50px" class="ml-2">
            Shopper
        </h1>
        <strong>{{'app.general.version'|translate}} 0.8.0</strong>
    </div>
    <div *ngIf="toc">
        <h2>{{'app.help.contents'|translate}}</h2>
        <ng-container *ngFor="let el of toc">
            <div>
                <a routerLink="." [fragment]="el.id" [ngClass]="{'ml-4':el.tagName === 'H4'}">{{el.textContent}}</a>
            </div>
        </ng-container>
    </div>
    <hr>
    <ng-container [ngSwitch]="lang">
        <en-help *ngSwitchCase="'en'"></en-help>
        <pl-help *ngSwitchCase="'pl'"></pl-help>
    </ng-container>
</mat-card>
<div class="btt-btn" (click)="backToTop()" matTooltip="{{'app.general.btt'|translate}}">
    <mat-icon>arrow_upward</mat-icon>
</div>
