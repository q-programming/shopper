<h2 mat-dialog-title>{{'app.shopping.create'|translate}}</h2>
<mat-dialog-content class="mat-typography">
    <mat-form-field>
        <input matInput placeholder="{{'app.general.name'|translate}}" [(ngModel)]="listName">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>{{'app.general.cancel'|translate}}</button>
    <button mat-raised-button color="primary" (click)="createList()">
        {{'app.general.create'|translate}}
    </button>
</mat-dialog-actions>
