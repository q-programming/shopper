<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,user-scalable=no">
<title>Shopper</title>
<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)"
	href="lib/tau/wearable/theme/default/tau.circle.min.css">
<!-- load theme file for your application -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!--  <progress class="ui-circle-progress" id="circleprogress" max="100" value="0"></progress>-->
	<div class="ui-page ui-page-active" id="main">
		<div id="splash"></div>
		<div id="loader"></div>
		<!-- register device -->
		<div class="ui-content" style="margin-top: 0 !important">
			<p class="app-title">Shopper</p>
			<form id="register" style="display: none">
				<p>
					Enter email <input type="email" name=email id="email"
						style="width: 80%; text-align: center">

				</p>
			</form>
			<p id="pending" style="display: none; color:white">Ensure device was properly activated</p>
			<ul class="ui-listview" id="lists" style="margin-top: 0 !important">
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
	<script type="text/javascript" src="lib/jquery/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="lib/jquery/js/js.cookie.js"></script>
	<script type="text/javascript" src="js/circle-helper.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/api.js"></script>
	<script src="app.js"></script>
	<script src="lowBatteryCheck.js"></script>
</body>
</html>
